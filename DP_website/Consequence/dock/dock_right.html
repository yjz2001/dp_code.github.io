<!DOCTYPE html>

    <title>Dock</title>
    <link rel="stylesheet" href="dock_right.css">
</head>
<body>
    <!-- dock -->
    <div class="dock" id="dockContent">

        <div class="dock-icon" onclick="showPage(1)" style="background-image: url(icon-email.png)" id="icon-email">

        <!-- 图标2 -->

        </div>
    </div>


    <script src="dock_right.js"></script>
