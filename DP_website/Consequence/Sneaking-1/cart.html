<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../dock/dock.css">
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <div class="cart-icon" onclick="openCart()" id="cartBtn">
            <!-- Shopping cart icon -->
            <img src="cart-icon.png" alt="Shopping Cart">
            <!-- Indicator for added protection plan -->
            <div class="plan-indicator hidden"></div>
        </div>

        <!-- Shopping cart interface -->
        <div id="cart-interface" class="cart-interface hidden">
            <div class="cart-items">
                <div class="item">
                    <p>Product Name: Keyboard</p>
                    <p>Price: $50</p>
                </div>
            </div>
           
        </div>
    </div>
    <button class="checkout-btn">Proceed to Checkout</button>

    <div id="tooltip-confer">This today's shopping bill, totally pay $60, click here to see the details...</div>

    <!-- dock -->
    <div class="dock">
        <!-- 图标1 -->
        <div class="dock-icon" onclick="showPage(1)" style="background-image: url(../dock/icon-email.png)" id="icon-email">
            <span class="badge" id="badge_1">0</span>
        </div>
        <!-- 图标2 -->
        <div class="dock-icon" onclick="showPage(2)" style="background-image: url(../dock/icon-notification.png)" id="icon-notification">
            <span class="badge" id="badge_2">0</span>
        </div>
        <!-- 图标3 -->
        <div class="dock-icon" onclick="showPage(3)" style="background-image: url(../dock/icon-card.png)" id="icon-card">
            <span class="badge" id="badge_3">0</span>
        </div>

        <!-- Report -->>
        <div class="dock-icon" onclick="reportBtn()" style="background-image: url(../dock/icon-report.png)"> 
        </div>
    </div>

    <!-- 文本框 -->
<div id="reportModal" class="modal">
    <div id="modal-content" class="modal-content">
      <span id="close_report" class="close" onclick="closeModal()">&times;</span>
      <h2>Reason for Report</h2>
      <textarea id="reportReason" rows="4" cols="50"></textarea>
      <button onclick="submitReport()">Submit</button>
    </div>
  </div>

    <script src="script.js"></script>
    <script src="../dock/dock_code.js"></script>
</body>
</html>
