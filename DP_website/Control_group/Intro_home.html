<!DOCTYPE html>
<html>
<head>
    <title>Home 页面</title>
    <link rel="stylesheet" href="dock/dock.css">

    <style>
        .icon-introduction img.intro_dock {
            width: 50px; /* 设置图片宽度 */
            height: 50px; /* 设置图片高度 */
        }
        #process_image{
            width: 500px;
            height: auto;
        }
    </style>
</head>
<body>


    <!-- 页面主体内容 -->
    <div style="margin-left: 60px;">
        <h1>Home Page</h1>



        <div style="margin-left: 60px;">
            <h2>Dark Pattern Education</h2>
            <p>Welcome to our Education about dark patterns. Throughout this session, 
                you'll receive content divided into three parts. </p>
            <img src="process_image_first.png" alt="Process" class="process_image">
            <ul>
                <li><a href="Nagging.html">Nagging</a><span id="checkmark_nagging"></span></li>
                <li><a href="Obstruction.html">Obstruction</a><span id="checkmark_obstruction"></span></li>
                <li><a href="Sneaking.html">Sneaking</a><span id="checkmark_sneaking"></span></li>
                <li><a href="Interference.html">Interface Interference</a><span id="checkmark_interference"></span></li>
                <li><a href="Forced.html">Forced Action</a><span id="checkmark_forced"></span></li>
                <!-- 添加更多的目录按钮 -->
            </ul>
        </div> 

    <script>
        function checkLocalStorageRecord(recordName, elementId) {
        var recordValue = localStorage.getItem(recordName);
        if (recordValue === "1") {
            var checkmark = document.createElement("span");
            checkmark.textContent = "✓";
            document.getElementById(elementId).appendChild(checkmark);
        }
    }
        window.onload = function() {
            checkLocalStorageRecord("nagging_record", "checkmark_nagging");
            checkLocalStorageRecord("obstruction_record", "checkmark_obstruction");
            checkLocalStorageRecord("sneaking_record", "checkmark_sneaking");
            checkLocalStorageRecord("interference_record", "checkmark_interference");
            checkLocalStorageRecord("forced_record", "checkmark_forced");
        };
        
    
    </script>
</body>
</html>
