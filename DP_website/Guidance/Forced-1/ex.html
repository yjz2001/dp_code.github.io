<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../dock/dock.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <div class="form-group">
                <label for="name">User Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="subscribe"><input type="checkbox" id="subscribe" name="subscribe">Subscribe to Newsletter</label>
            </div>
            <div class="form-group">
                <input type="submit" value="Sign Up" id="signup-btn" disabled>
                <div class="tooltip-container" id="step_edu_2">
                    <div class="tooltip">
                        <span class="tooltip-text">
                            This dark pattern utilizes a forced action: "You need to subscribe to the newsletter before continuing." 
                            <div></div>
                            <strong> Therefore, you have two options: 1. You can choose not to use this website. 
                            2. You can report it to the developers.</strong></span>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!--右侧 dock -->
  <div class="dock" id="dock_right">
    <!-- 图标1 -->
    <div class="dock-icon" onclick="show_Page()" style="margin-top: 30px; background-image: url(../dock/icon-back.png)" id="icon-back">
    </div>
    <!-- Report -->>
    <div class="dock-icon" onclick="reportBtnfun()" style="background-image: url(../dock/icon-report.png)" id="reporticon"> 
    </div>
</div>

    <!-- 文本框 -->
<div id="reportModal" class="modal">
    <div id="modal-content" class="modal-content">
      <span id="close_report" class="close" onclick="closeModal()">&times;</span>
      <h2>Reason for Report</h2>
      <textarea id="reportReason" rows="4" cols="50"></textarea>
      <button onclick="submitReport()">Submit</button>
    </div>
  </div>

    <script src="script.js"></script>
    <script>
        // 提交报告
      function submitReport() {
        var reason = document.getElementById("reportReason").value;
        saveComment(reason);
        // 在这里可以添加提交报告的逻辑
        console.log("Reason for report: ", reason);
        closeModal(); // 提交后关闭模态框
        window.open("../Guidance.html","_self");
      }
    
    
      function show_Page(){
                window.open("../Guidance_home.html", "_self");
    }
      </script>
</body>
</html>
