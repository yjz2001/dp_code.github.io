<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Details</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="../dock/dock.css">
</head>
<body>
<div class="product-details">
    <h2>Keyboard</h2>
    <img src="product.png" alt="Product Image">
    <p>
        Looking for an exceptional keyboard? Look no further than the Keyboard. 
        Whether you're a professional gamer, office worker, or just diving into the world of keyboards, 
        this one has got you covered.</p>
    <p>Price: $50</p>
    <button id="addToCartBtn">Begin to checkout</button>
</div>

<!--右侧 dock -->
<div class="dock" id="dock_right">
    <!-- 图标1 -->
    <div class="dock-icon" onclick="show_Page()" style="margin-top: 30px; background-image: url(../dock/icon-back.png)" id="icon-back">
    </div>
    <!-- Report -->>
    <div class="dock-icon" onclick="reportBtnfun()" style="background-image: url(../dock/icon-report.png)" id="reporticon"> 
    </div>
  </div>
  
    <!-- 文本框 -->
  <div id="reportModal" class="modal">
    <div id="modal-content" class="modal-content">
      <span id="close_report" class="close" onclick="closeModal()">&times;</span>
      <h2>Reason for Report</h2>
      <textarea id="reportReason" rows="4" cols="50"></textarea>
      <button onclick="submitReport()">Submit</button>
    </div>
  </div>  

<script>
    document.getElementById('addToCartBtn').addEventListener('click', function() {
    // 在此处添加代码以跳转到下一个界面
    window.location.href = 'cart.html';
});
</script>
<script>
    // 提交报告
  function submitReport() {
    var reason = document.getElementById("reportReason").value;
    saveComment(reason);
    // 在这里可以添加提交报告的逻辑
    console.log("Reason for report: ", reason);
    closeModal(); // 提交后关闭模态框
    window.open("../Guidance.html","_self");
  }


  function show_Page(){
            window.open("../Guidance_home.html", "_self");
}
  </script>
</body>
</html>
