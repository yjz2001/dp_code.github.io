<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        input[type="text"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        input[type="submit"]:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .error-message {
            color: red;
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to our shop! Please register to continue.</h2>
        <form action="">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <div id="username-error" class="error-message"></div>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <div id="password-error" class="error-message"></div>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number" pattern="[0-9]{10}" required>
            <div id="phone-error" class="error-message"></div>
            <input type="checkbox" id="subscribe" name="subscribe" required>
            <label for="subscribe">I want to subscribe to discount information</label><br>
            <input type="submit" value="Register" disabled>
        </form>
    </div>

    <script>
        // 获取表单元素
        var form = document.querySelector('form');
        var submitBtn = document.querySelector('input[type="submit"]');
        var subscribeCheckbox = document.getElementById('subscribe');
        var usernameInput = document.getElementById('username');
        var passwordInput = document.getElementById('password');
        var phoneInput = document.getElementById('phone');
        var usernameError = document.getElementById('username-error');
        var passwordError = document.getElementById('password-error');
        var phoneError = document.getElementById('phone-error');

        // 当订阅复选框状态变化时检查表单的有效性
        subscribeCheckbox.addEventListener('change', checkFormValidity);

        // 当输入字段发生变化时检查表单的有效性
        usernameInput.addEventListener('input', checkFormValidity);
        passwordInput.addEventListener('input', checkFormValidity);
        phoneInput.addEventListener('input', checkFormValidity);

        // 当输入字段失去焦点时检查其有效性并显示相应的错误消息
        usernameInput.addEventListener('blur', function() {
            if (!usernameInput.validity.valid) {
                usernameError.textContent = 'Username is required';
            } else {
                usernameError.textContent = '';
            }
        });

        passwordInput.addEventListener('blur', function() {
            if (!passwordInput.validity.valid) {
                passwordError.textContent = 'Password is required';
            } else {
                passwordError.textContent = '';
            }
        });

        phoneInput.addEventListener('blur', function() {
            if (!phoneInput.validity.valid) {
                phoneError.textContent = 'Invalid phone number (10 digits required)';
            } else {
                phoneError.textContent = '';
            }
        });

        // 检查表单的有效性并更新提交按钮的状态
        function checkFormValidity() {
            if (form.checkValidity() && subscribeCheckbox.checked) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        }

        submitBtn.addEventListener('click', function(){
            event.preventDefault(); // 阻止默认提交行为
            window.open("trans_reflection.html", "_self");
        });
    </script>
</body>
</html>
