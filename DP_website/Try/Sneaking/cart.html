<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <div class="cart-icon" onclick="openCart()" id="cartBtn">
            <!-- Shopping cart icon -->
            <img src="cart-icon.png" alt="Shopping Cart">
            <!-- Indicator for added protection plan -->
            <div class="plan-indicator hidden"></div>
        </div>
        
        <!-- Shopping cart interface -->
        <div id="cart-interface" class="cart-interface">
            <div class="cart-items">
                <div class="item">
                    <img src="product.png" alt="Keyboard Image">
                    <div class="item-details">
                        <p>Product Name: Keyboard</p>
                        <p>Price: $50</p>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
    <button class="checkout-btn">Proceed to Checkout</button>

    <script src="script.js"></script>
</body>
</html>
