<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Website</title>
    <link rel="stylesheet" href="../../Consequence/dock/dock.css">
    <link rel="stylesheet" href="../../setting/process_display.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            /* 设置背景图像的路径 */
  /*background-image: url(backgroud.png);*/
  background-image: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent), url(background.png);
  /* 设置背景图像的位置，这里是居中 */
  background-position: center;
  /* 设置背景图像的大小，这里是cover，使其覆盖整个屏幕 */
  background-size: cover;
  /* 使背景图像固定不随页面滚动而移动 */
  background-attachment: fixed;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            color: #007bff;
        }
        p {
            margin-top: 20px;
            font-size: 18px;
            color: #000000;
        }
        #beginBtn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #beginBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="floating-bar">
        <img src="../../setting/pro_test.png" alt="Your Image">
    </div>

    <div class="container" style="margin-top: 100px;margin-left: 100px;">
        <h1>Welcome to Our Website</h1>
        <p>Our website provides models to assist you in training. With fast speed and a wide variety of models, we aim to facilitate your training process.</p>
        <p>Click the button below to begin:</p>
        <button id="beginBtn" onclick="redirectToEx()">Begin</button>
    </div>

    <!--右侧 dock -->
<div class="dock" id="dock_left">
    <!-- 图标1 -->
    <div class="dock-icon" onclick="show_Page()" style="margin-top: 30px; background-image: url(../../Consequence/dock/icon-back.png)" id="icon-back">
    </div>
    <!-- Report -->>
    <div class="dock-icon" onclick="reportBtnfun()" style="background-image: url(../../Consequence/dock/icon-report.png)" id="reporticon"> 
    </div>
  </div>
  
  
  <!-- 文本框 -->
  <div id="reportModal" class="modal">
    <div id="modal-content" class="modal-content">
      <span id="close_report" class="close" onclick="closeModal()">&times;</span>
      <h2>Reason for Report</h2>
      <textarea id="reportReason" rows="4" cols="50"></textarea>
      <button onclick="submitReport()">Submit</button>
    </div>
  </div>

    <script>
        function redirectToEx() {
            window.location.href = "ex.html";
        }
    </script>
</body>
</html>
