<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Page</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            /* 设置背景图像的路径 */
    /*background-image: url(backgroud.png);*/
    background-image: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent), url(background.png);
    /* 设置背景图像的位置，这里是居中 */
    background-position: center;
    /* 设置背景图像的大小，这里是cover，使其覆盖整个屏幕 */
    background-size: cover;
    /* 使背景图像固定不随页面滚动而移动 */
    background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Welcome to Timer Page</h1>
    <p>This is a simple timer page.</p>
    <p>Welcome to this app.</p>

    <div id="timer">Time remaining: <span id="countdown">10</span> seconds</div>

    <script>
        var countdownElement = document.getElementById('countdown');
        var countdown = 10;

        function updateCountdown() {
            countdown--;
            countdownElement.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = 'ex.html';
            }
        }

        var timer = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
