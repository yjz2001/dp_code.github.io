<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy</title>
    <style>
        body{
             /* 设置背景图像的路径 */
    /*background-image: url(backgroud.png);*/
    background-image: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent), url(back.png);
    /* 设置背景图像的位置，这里是居中 */
    background-position: center;
    /* 设置背景图像的大小，这里是cover，使其覆盖整个屏幕 */
    background-size: cover;
    /* 使背景图像固定不随页面滚动而移动 */
    background-attachment: fixed;
        }
    </style>
        <link rel="stylesheet" href="../../Consequence/dock/dock.css">
        <link rel="stylesheet" href="../../setting/process_display.css">
</head>
<body>
    <div class="floating-bar">
        <img src="../../setting/pro_test.png" alt="Your Image">
    </div>

<div style="margin-top: 100px;">
    <h1>Privacy Policy</h1>
    <p>This is a long paragraph describing the privacy policy. It goes on and on... If you agree, we will store your data.</p>
    <p>By clicking "Agree", you agree to our privacy policy.</p>
    <button onclick="agree()">Agree</button>
    <button onclick="confirmRefuse()">Refuse</button>
    <button id="continue-btn" onclick="continuebrowse()">Continue Browsing</button>
    <a href="ex.html">Back</a>
    <a href="cookies.html">Cookies</a>
</div>

    <!--右侧 dock -->
<div class="dock" id="dock_right">
    <!-- 图标1 -->
    <div class="dock-icon" onclick="show_Page()" style="margin-top: 30px; background-image: url(../../Consequence/dock/icon-back.png)" id="icon-back">
    </div>
    <!-- Report -->>
    <div class="dock-icon" onclick="reportBtnfun()" style="background-image: url(../../Consequence/dock/icon-report.png)" id="reporticon"> 
    </div>
  </div>
  
  
  <!-- 文本框 -->
  <div id="reportModal" class="modal">
    <div id="modal-content" class="modal-content">
      <span id="close_report" class="close" onclick="closeModal()">&times;</span>
      <h2>Reason for Report</h2>
      <textarea id="reportReason" rows="4" cols="50"></textarea>
      <button onclick="submitReport()">Submit</button>
    </div>
  </div>
  <script src="../../Backstage/insert_code_edu.js"></script>
    <script>
        var privacyPolicyRejected = false;
        var cookiesRejected = localStorage.getItem("cookiesRejected") || false;

        function agree() {
            alert("You have agreed to the privacy policy.");
            // Code to handle user agreement
            recordAction(1,"agree_privacy");
        }

        function confirmRefuse() {
            var confirmRefusal = confirm("Are you sure you want to refuse?");
            if (confirmRefusal) {
                alert("You have refused the privacy policy.");
                localStorage.setItem("privacyPolicyRejected", "true"); // Setting flag in localStorage
                validateReject();
                // Code to handle user refusal
            }
            recordAction(1,"reject_privacy");
        }

        function validateReject() {
            if (privacyPolicyRejected && cookiesRejected) {
                // Set validate variable to 1 or perform necessary action
                validate = 1;
                localStorage.setItem("validate_socre",validate);
            }
        }

        function continuebrowse(){
            validate = localStorage.getItem("validate_score") || 0;
            if(validate === 1){
                //alert("Succeed");
                code_score_control(1);
            }else{
                code_score_control(2);
            }
            recordAction(1,"continue");
            localStorage.setItem("sneaking_record", 1);
            window.open("../../Training_home.html", "_self");
        }
    </script>
</body>
</html>
