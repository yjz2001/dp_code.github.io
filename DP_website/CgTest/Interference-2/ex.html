<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cookie Settings</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="../../Consequence/dock/dock.css">
<link rel="stylesheet" href="../../setting/process_display.css">
</head>
<body>
    <div class="floating-bar">
        <img src="../../setting/pro_control_test.png" alt="Your Image">
    </div>

<div class="cookie-container" style="margin-top: 150px;">
    <h1>Cookie Settings</h1>
    <p>We use cookies to enhance your experience. Please review and adjust your cookie settings below:</p>
    <div class="cookie-options">
        <div class="cookie-option">
            <input type="checkbox" id="essentialCookies" checked>
            <label for="essentialCookies">Essential Cookies</label>
        </div>
        <div class="cookie-option">
            <input type="checkbox" id="analyticsCookies" checked>
            <label for="analyticsCookies">Analytics Cookies</label>
        </div>
        <div class="cookie-option">
            <input type="checkbox" id="marketingCookies" checked>
            <label for="marketingCookies">Marketing Cookies</label>
        </div>
    </div>
    <div class="cookie-buttons">
        <button class="button-1" id="acceptBtn">Accept All</button>
        <button class="button-1" id="submitBtn">Submit</button>
    </div>
</div>

<!--右侧 dock -->
<div class="dock" id="dock_left">
    <!-- 图标1 -->
    <div class="dock-icon" onclick="show_Page()" style="margin-top: 30px; background-image: url(../../Consequence/dock/icon-back.png)" id="icon-back">
      <span class="tooltip-text">Leave the website</span>
    </div>
    <!-- Report -->>
    <div class="dock-icon" onclick="reportBtnfun()" style="background-image: url(../../Consequence/dock/icon-report.png)" id="reporticon"> 
      <span class="tooltip-text">Report the website</span> 
    </div>
  </div>
  
  
  
<!-- 文本框 -->
<div id="reportModal" class="modal">
  <div id="modal-content" class="modal-content">
    <span id="close_report" class="close" onclick="closeModal()">&times;</span>
    <h2>Report problems of the website</h2>
    <p>Please specify details about your report in the text box below:</p>
    <textarea id="reportReason" rows="6" cols="50"></textarea>
    <button onclick="submitReport()">Submit</button>
  </div>
</div>

<script src="../../Backstage/insert_code_edu.js"></script>
<script src="script.js"></script>
<script>
    // 提交报告
  function submitReport() {
    var reason = document.getElementById("reportReason").value;
    saveComment(reason);
    recordAction(1,"report");
    // 在这里可以添加提交报告的逻辑
    console.log("Reason for report: ", reason);
    closeModal(); // 提交后关闭模态框
    code_score_control(1);
    localStorage.setItem("interference_record", 1);
    window.open("../../Control_home.html","_self");
  }


  function show_Page(){
    recordAction(1,"back");
    code_score_control(2);
    localStorage.setItem("interference_record", 1);
    window.open("../../Control_home.html", "_self");
}
</script>
</body>
</html>
