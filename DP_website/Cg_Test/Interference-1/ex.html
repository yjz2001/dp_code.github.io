<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Usage Consent</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../../Consequence/dock/dock.css">
    <link rel="stylesheet" href="../process_display.css">
</head>
<body>

    <div class="floating-bar">
        <img src="../Process-2.png" alt="Your Image">
    </div>

    <div class="container" style="margin-top: 120px;">
        <h2>Data Usage Consent</h2>
        <p>We use your data for model training to improve our services. Your data will be used for this purpose.</p>
        <label>
            <input type="checkbox" id="optOutCheckbox" checked>
            Agree of data usage for model training
        </label>
        <button onclick="submitConsent()" id="submitdata">Submit</button>
        <p id="consentResult"></p>
    </div>

    <!--右侧 dock -->
<div class="dock" id="dock_right">
    <!-- 图标1 -->
    <div class="dock-icon" onclick="show_Page()" style="margin-top: 30px; background-image: url(../../Consequence/dock/icon-back.png)" id="icon-back">
    </div>
    <!-- Report -->>
    <div class="dock-icon" onclick="reportBtnfun()" style="background-image: url(../../Consequence/dock/icon-report.png)" id="reporticon"> 
    </div>
  </div>
  
  
  <!-- 文本框 -->
  <div id="reportModal" class="modal">
    <div id="modal-content" class="modal-content">
      <span id="close_report" class="close" onclick="closeModal()">&times;</span>
      <h2>Reason for Report</h2>
      <textarea id="reportReason" rows="4" cols="50"></textarea>
      <button onclick="submitReport()">Submit</button>
    </div>
  </div>

    <script src="../../Backstage/insert_code_edu.js"></script>
    <script src="script.js"></script>

    <script>
        // 提交报告
      function submitReport() {
        var reason = document.getElementById("reportReason").value;
        saveComment(reason);
        recordAction(1,"report");
        // 在这里可以添加提交报告的逻辑
        console.log("Reason for report: ", reason);
        closeModal(); // 提交后关闭模态框
        code_score_control(1);
        window.open("../Interference/trans_test_2.html", "_self");
      }
    
    
      function show_Page(){
        recordAction(1,"back");
        code_score_control(2);
        window.open("../Interference/trans_test_2.html", "_self");
    }
    </script>

</body>
</html>
