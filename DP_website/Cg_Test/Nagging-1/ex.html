<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>App Update Prompt</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="../../Consequence/dock/dock.css">
<link rel="stylesheet" href="../process_display.css">
<style>
    /* Additional CSS for positioning */
    .container {
        position: relative;
        /* 设置背景图像的路径 */
    /*background-image: url(backgroud.png);*/
    background-image: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent), url(back.png);
    /* 设置背景图像的位置，这里是居中 */
    background-position: center;
    /* 设置背景图像的大小，这里是cover，使其覆盖整个屏幕 */
    background-size: cover;
    /* 使背景图像固定不随页面滚动而移动 */
    background-attachment: fixed;
    }

    .not-now-link {
        position: absolute;
        bottom: 10px; /* Adjust this value to fit your layout */
        right: 10px; /* Adjust this value to fit your layout */
        font-size: 10px;
    }

    body{
        font-family: Arial, sans-serif;
        /* 设置背景图像的路径 */
    /*background-image: url(backgroud.png);*/
    background-image: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent), url(background.png);
    /* 设置背景图像的位置，这里是居中 */
    background-position: center;
    /* 设置背景图像的大小，这里是cover，使其覆盖整个屏幕 */
    background-size: cover;
    /* 使背景图像固定不随页面滚动而移动 */
    background-attachment: fixed;

    }
</style>
</head>
<body>

  <div class="floating-bar">
    <img src="../Process-2.png" alt="Your Image">
</div>

<div class="container" style="margin-top: 120px;">
    <h1>Stay informed with IMDb
      notifications</h1>
    <p>
      Update to get notified about the latest trailers,
      movies, awards & events, and more.</p>
    <button id="updateBtn">Update Now</button>
    <button id="notNowBtn">Later</button>

</div>

<!--右侧 dock -->
<div class="dock" id="dock_right">
    <!-- 图标1 -->
    <div class="dock-icon" onclick="show_Page()" style="margin-top: 30px; background-image: url(../../Consequence/dock/icon-back.png)" id="icon-back">
    </div>
    <!-- Report -->>
    <div class="dock-icon" onclick="reportBtnfun()" style="background-image: url(../../Consequence/dock/icon-report.png)" id="reporticon"> 
    </div>
  </div>
  
  
  <!-- 文本框 -->
  <div id="reportModal" class="modal">
    <div id="modal-content" class="modal-content">
      <span id="close_report" class="close" onclick="closeModal()">&times;</span>
      <h2>Reason for Report</h2>
      <textarea id="reportReason" rows="4" cols="50"></textarea>
      <button onclick="submitReport()">Submit</button>
    </div>
  </div>
<script src="script.js"></script>
<script src="../../Backstage/insert_code_edu.js"></script>
<script>


    // 提交报告
  function submitReport() {
    var reason = document.getElementById("reportReason").value;
    saveComment(reason);
    recordAction(1,"report");
    // 在这里可以添加提交报告的逻辑
    console.log("Reason for report: ", reason);
    closeModal(); // 提交后关闭模态框
    code_score_control(1);
    window.open("../Nagging/trans_test_2.html","_self");
  }


  function show_Page(){
    recordAction(1,"back");
    code_score_control(1);
    window.open("../Nagging/trans_test_2.html", "_self");
}
</script>
</body>
</html>
