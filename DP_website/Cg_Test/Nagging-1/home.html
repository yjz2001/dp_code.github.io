<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Page</title>
    <link rel="stylesheet" href="../../Consequence/dock/dock.css">
    <link rel="stylesheet" href="../process_display.css">
    <style>
        body{
            font-family: Arial, sans-serif;
            /* 设置背景图像的路径 */
    /*background-image: url(backgroud.png);*/
    background-image: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent), url(background.png);
    /* 设置背景图像的位置，这里是居中 */
    background-position: center;
    /* 设置背景图像的大小，这里是cover，使其覆盖整个屏幕 */
    background-size: cover;
    /* 使背景图像固定不随页面滚动而移动 */
    background-attachment: fixed;
        }
    </style>
</head>
<body>
  <div class="floating-bar">
    <img src="../Process-2.png" alt="Your Image">
</div>

    <!--右侧 dock -->
<div class="dock" id="dock_right">
    <!-- 图标1 -->
    <div class="dock-icon" onclick="show_Page()" style="margin-top: 30px; background-image: url(../../Consequence/dock/icon-back.png)" id="icon-back">
    </div>
    <!-- Report -->>
    <div class="dock-icon" onclick="reportBtnfun()" style="background-image: url(../../Consequence/dock/icon-report.png)" id="reporticon"> 
    </div>
  </div>
  
  
  <!-- 文本框 -->
  <div id="reportModal" class="modal">
    <div id="modal-content" class="modal-content">
      <span id="close_report" class="close" onclick="closeModal()">&times;</span>
      <h2>Reason for Report</h2>
      <textarea id="reportReason" rows="4" cols="50"></textarea>
      <button onclick="submitReport()">Submit</button>
    </div>
  </div>
<div style="margin-right: 60px; margin-top: 120px;">
    <h1>Welcome to Timer Page</h1>
    <p>This is a simple timer page.</p>
    <p>Welcome to this app.</p>

    <div id="timer">Time remaining: <span id="countdown">3</span> seconds</div>
</div>

<script src="../../Backstage/insert_code_edu.js"></script>
    <script>
        var countdownElement = document.getElementById('countdown');
        var countdown = 3;

        function updateCountdown() {
            countdown--;
            countdownElement.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = 'ex.html';
            }
        }

        var timer = setInterval(updateCountdown, 1000);
    </script>

<script>
    // 提交报告
  function submitReport() {
    var reason = document.getElementById("reportReason").value;
    saveComment(reason);
    // 在这里可以添加提交报告的逻辑
    console.log("Reason for report: ", reason);
    closeModal(); // 提交后关闭模态框
    code_score_control(1);
    window.open("../Nagging/trans_test_2.html","_self");
  }


  function show_Page(){
    code_score_control(1);
    window.open("../Nagging/trans_test_2.html", "_self");
}
  </script>
</body>
</html>
