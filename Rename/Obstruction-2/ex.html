<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Privacy Policy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    button {
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
    }

    .privacy-policy {
      display: none;
    }

    .reject-confirm {
      display: none;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: white;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <header>
    <h1>Privacy Policy</h1>
  </header>

  <main>
    <p>Welcome to our application. Please read and accept our privacy policy.</p>

    <button onclick="showPrivacyPolicy()">Read Full Privacy Policy</button>

    <div class="privacy-policy" id="privacyPolicy">
      <h2>Detailed Privacy Policy</h2>
      <p><!-- Your detailed privacy policy content goes here --></p>
      
      <button onclick="rejectPrivacyPolicy()">Reject</button>
      <button onclick="acceptPrivacyPolicy()">Accept</button>
    </div>

    <div class="modal" id="rejectConfirmation">
      <p>Are you sure? This is your first rejection. If you proceed, you'll be asked to confirm again.</p>
      <button onclick="rejectPrivacyPolicyAgain()">Reject Again</button>
      <button onclick="returnToPrivacyPolicy()">Return to Privacy Policy</button>
    </div>

  </main>

  <script>
    function showPrivacyPolicy() {
      document.getElementById('privacyPolicy').style.display = 'block';
    }

    function rejectPrivacyPolicy() {
      document.getElementById('rejectConfirmation').style.display = 'block';
    }

    function acceptPrivacyPolicy() {
      // Handle acceptance logic (e.g., redirect to the main application)
      alert('Privacy policy accepted. Redirecting to the main application.');
    }

    function rejectPrivacyPolicyAgain() {
      // Handle second rejection logic (e.g., log the rejection)
      alert('Privacy policy rejected again. Further action may be taken.');
      document.getElementById('rejectConfirmation').style.display = 'none';
    }

    function returnToPrivacyPolicy() {
      document.getElementById('rejectConfirmation').style.display = 'none';
    }
  </script>

</body>
</html>
