<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>App Update Prompt</title>
<link rel="stylesheet" href="styles.css">
<style>
    /* Additional CSS for positioning */
    .container {
        position: relative;
        /* 设置背景图像的路径 */
    /*background-image: url(backgroud.png);*/
    background-image: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent), url(back.png);
    /* 设置背景图像的位置，这里是居中 */
    background-position: center;
    /* 设置背景图像的大小，这里是cover，使其覆盖整个屏幕 */
    background-size: cover;
    /* 使背景图像固定不随页面滚动而移动 */
    background-attachment: fixed;
    }

    .not-now-link {
        position: absolute;
        bottom: 10px; /* Adjust this value to fit your layout */
        right: 10px; /* Adjust this value to fit your layout */
        font-size: 10px;
    }

    body{
        font-family: Arial, sans-serif;
        /* 设置背景图像的路径 */
    /*background-image: url(backgroud.png);*/
    background-image: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent), url(background.png);
    /* 设置背景图像的位置，这里是居中 */
    background-position: center;
    /* 设置背景图像的大小，这里是cover，使其覆盖整个屏幕 */
    background-size: cover;
    /* 使背景图像固定不随页面滚动而移动 */
    background-attachment: fixed;

    }
</style>
</head>
<body>
<div class="container">
    <h1>App Update Available</h1>
    <p>An important update is available for the app. Update now to access new features and improvements.</p>
    <button id="updateBtn">Update Now</button>
    <a href="home.html" class="not-now-link">not now</a>
</div>
<script src="script.js"></script>
</body>
</html>
