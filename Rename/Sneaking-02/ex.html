<body>
<div class="container">
    <h1>Gratuity Options</h1>
    <p>Please select your desired gratuity amount:</p>
    <div class="gratuity-options">
        <button class="gratuity-btn" data-percent="10">Add 10%</button>
        <button class="gratuity-btn" data-percent="15">Add 15%</button>
        <button class="gratuity-btn" data-percent="20">Add 20%</button>
        <button class="gratuity-btn" data-percent="x">Add other</button>
    </div>
    <p class="auto-gratuity">An automatic 20% gratuity has been added.</p>
</div>
