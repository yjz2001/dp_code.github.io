<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <p>By clicking "Accept", you consent to the use of cookies.</p>

    <script>
        var privacyPolicyRejected = localStorage.getItem("privacyPolicyRejected") || false;
        var cookiesRejected = localStorage.getItem("cookiesRejected") || false;

        function acceptCookies() {
            alert("Cookies accepted.");
            // Code to handle acceptance of cookies
        }

        function rejectCookies() {
            var confirmRefusal = confirm("Are you sure you want to refuse?");
            if (confirmRefusal) {
                alert("Cookies rejected.");
                localStorage.setItem("privacyPolicyRejected","true");
                validateReject()

                // Code to handle user refusal
            }
        }

        function validateReject() {
            if (privacyPolicyRejected && cookiesRejected) {
                // Set validate variable to 1 or perform necessary action
                validate = 1;
                localStorage.setItem("validate_socre",validate);
            }
        }

        function continuebrowse(){
            validate = localStorage.getItem("validate_score") || 0;
            if(validate === 1){
                alert("Succeed");
            }
        }
    </script>
</body>
</html>
